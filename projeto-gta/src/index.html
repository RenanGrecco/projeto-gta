<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA V</title>
    <link rel="shortcut icon" href="imagens/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fontes.css">
    <link rel="stylesheet" href="./css/responsivo.css">


</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./imagens/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="./imagens/logo-gta.svg" alt="Logo GTA 5">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/br/" target="_blank">Suporte <img
                            src="./imagens/icone-link.svg" alt="Icone de link de suporte"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img class="imagem-fundo" src="./imagens/bg-main.png"
            alt="Homem de moletom laranja ao lado de um carro esportivo amarelo">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./imagens/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./imagens/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series X|S

            </h1>
            <p class="texto">
                Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA Online
            </p>
            <a class="btn-comprar" href="#comprar">Compre Já</a>

        </div>
    </main>

    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./imagens/gta5.jpg" alt="Capa do Jogo GTA 5">
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./imagens/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./imagens/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./imagens/logo-ps4.svg" alt="Logo Playstations 4">
                    </li>
                    <li>
                        <img src="./imagens/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="./imagens/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./imagens/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./imagens/logo-ps4.svg" alt="Logo Playstations 4">
                    </li>
                    <li>
                        <img src="./imagens/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>

            </button>
        </div>
    </section>
    <footer class="rodape">
        <a href="https://www.linkedin.com/in/renan-greco-8a6046230/" target="_blank">
        Desenvolvido por Renan Greco <img class="logo-linkedin" src="./imagens/linkedin.png" alt="Logo linkedin">
        </a>
    </footer>
    <script src="./js/index.js"></script>
</body>

</html>
